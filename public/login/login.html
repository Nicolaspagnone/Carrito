<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Login</title>
</head>
<body>
    
    <div class="main">
        <form class="form" >  
            <div class="title">Login</div>
            <div class="input-container ic2">
              <input id="email" name="email" class="input" type="email" placeholder=" " />
              <div class="cut cut-short"></div>
              <label for="email" class="placeholder">Email</label>
            </div>
            <div class="input-container ic1">
                <input id="firstname" name="nombre" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="firstname" class="placeholder">Password</label>
              </div>
            <button type="submit" class="submit">Enviar</button>
            <div id="loader" class="loader1 loader-none"><img src="../img/loader.svg" alt="loader"></div>
            <div id="sendOk" class="loader1 loader-none"><p><b>Datos enviados con exito!</b></p></div>
            <div id="sendError" class="loader1 loader-none"></div>
        </form>
    </div>
    
    <script  src="app.js"></script>
</body>
</html>
